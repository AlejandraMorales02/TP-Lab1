<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Medallas Olímpicas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container">
    <h1>Registro de Medallas Olímpicas</h1>
    <form id="medalsForm">
	
		<label for="country">Pais:</label>
        <input type="text" id="country" name="country" min="1" required>
		<div id="error-message" class="error"></div>
		
        <label for="gold">Medallas de Oro:</label>
        <input type="number" id="gold" name="gold" min="1" required>
        
        <label for="silver">Medallas de Plata:</label>
        <input type="number" id="silver" name="silver" min="1" required>
        
        <label for="bronze">Medallas de Bronce:</label>
        <input type="number" id="bronze" name="bronze" min="1" required>
        
        <button type="submit">Registrar Medallas</button>
    </form>

    <div class="result" id="result"></div>
</div>

<script src="js/script.js"></script>
</body>
</html>
