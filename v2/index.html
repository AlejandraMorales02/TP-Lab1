<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Medallas - Juegos Olímpicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Registro de Medallas - Juegos Olímpicos</h1>
        <form id="medalForm" class="mt-4">
            <div class="mb-3">
                <label for="country" class="form-label">País</label>
                <input type="text" class="form-control" id="country" placeholder="Ingrese el nombre del país" required>
				<div id="error-message" class="error"></div>
            </div>
            <div class="mb-3">
                <label for="gold" class="form-label">Oro</label>
                <input type="number" class="form-control" id="gold" min="0" placeholder="Número de medallas de oro" required>
            </div>
            <div class="mb-3">
                <label for="silver" class="form-label">Plata</label>
                <input type="number" class="form-control" id="silver" min="0" placeholder="Número de medallas de plata" required>
            </div>
            <div class="mb-3">
                <label for="bronze" class="form-label">Bronce</label>
                <input type="number" class="form-control" id="bronze" min="0" placeholder="Número de medallas de bronce" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>

        <hr class="my-4">

        <h2 class="text-center">Tabla de Medallas</h2>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>País</th>
                    <th>Oro</th>
                    <th>Plata</th>
                    <th>Bronce</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="medalTableBody">
                <!-- Filas de datos se añadirán aquí -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
